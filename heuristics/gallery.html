<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Heuristics Gallery
        </title>

        <!-- Import Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inconsolata'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans">

        <link rel = "stylesheet" href = "css/style_2.css">
        <script defer src="js/heu-library.js"></script>
        <script defer src="js/gal.js"></script>

        <!-- scroll animation-->
        <link rel = "stylesheet" href = "https://unpkg.com/aos@next/dist/aos.css"/>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    </head>

    <body style="background-image: url('asset/Group 57.jpg');">
        <main class = "gal-main">
            <div id = "gallery-h" data-aos-duration="1000" data-aos="fade-up">Heuristics Gallery</div>

            <button class = "gal-back"  onclick = "document.location = 'home.html'">Let's start over!</button>
        </main>

        <div id = "heu-list" data-aos-duration="1000" data-aos="fade-up" data-aos-delay="100">
            <template id = "heu-template">
                <div class = "heu-sec">
                    <div class = "heu-sec-text">
                        <heading class = "heu-heading"></heading>
                        <button class = "heu-sec-tri"></button>
                    </div>

                    <div class = "exp"></div>
                </div>
            </template>
        </div>

        
        <script r>
          AOS.init();
        </script>
    </body>
</html>
